<html>
	<head>
		<script src="Brainlove.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			Brainlove.addCommand(".", {
				action: function(state) {
					alert(state.tape[state.ptr]);
				}
			});
			Brainlove.addCommand("$", {
				action: function(state) {
					state.reg = state.tape[state.ptr];
				}
			});
			Brainlove.addCommand("!", {
				action: function(state) {
					state.tape[state.ptr] = state.reg;
				}
			});
			Brainlove.addCommand("d", {
				action: function(state) {
					alert(state.tape)
				}
			});
			console.log(Brainlove.load("+[$[->![->+<]<]>>.[-]<<$+d]").run());
		</script>
	</body>
</html>
